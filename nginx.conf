server {
    listen 80;
    
    # Donde est√°n tus archivos construidos
    root /usr/share/nginx/html;
    index index.html;

    # Esta es la magia: si el archivo no existe, carga index.html
    # para que React Router maneje la ruta
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Tipos de archivos para que carguen bien los estilos
    include /etc/nginx/mime.types;
}